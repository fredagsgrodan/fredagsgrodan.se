<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fredagsgrodan</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <section id="friday-frog-page" class="friday-frog-page">
        <h1 id="frog-text" class="frog-text"></h1>
        <div class="image-container">
            <img id="frog-image" alt="Friday frog">
        </div>
        <div id="frogs-navigation" class="frogs-navigation">
            <small>Flera grodor!</small>
            <img class="frog-icon" src="favicon.ico" alt="Fredagsgrodan">
        </div>
    </section>

    <section id="frogs-page" class="frogs-page">
        <div class="center">
            <div id="friday-frog-navigation" class="friday-frog-navigation">
                <i class="material-icons">keyboard_double_arrow_up</i>
            </div>
        </div>

        <div id="frogs-container" class="frogs-container">
        </div>
    </section>

    <script src="frogs/frogs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
